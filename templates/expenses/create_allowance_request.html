{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-lg mx-auto bg-white shadow-md rounded-lg overflow-hidden">
        <div class="bg-gradient-to-r from-cyan-800 to-cyan-600 px-6 py-4">
            <h1 class="text-xl font-bold text-white">Create Allowance Request</h1>
        </div>
        
        <form method="post" class="p-6 space-y-4">
            {% csrf_token %}
            
            {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                <div class="{% if message.tags == 'success' %}bg-green-100 border-green-400 text-green-700{% elif message.tags == 'error' %}bg-red-100 border-red-400 text-red-700{% else %}bg-blue-100 border-blue-400 text-blue-700{% endif %} px-4 py-3 rounded relative border" role="alert">
                    <span class="block sm:inline">{{ message }}</span>
                </div>
                {% endfor %}
            </div>
            {% endif %}
            
            <div class="form-group">
                <label for="amount" class="block text-sm font-medium text-gray-700 mb-2">Amount:</label>
                <input type="number" name="amount" id="amount" step="0.01" min="0" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-cyan-600 focus:border-transparent transition-all duration-200 shadow-sm">
            </div>
            
            <div class="form-group">
                <label for="purpose" class="block text-sm font-medium text-gray-700 mb-2">Purpose:</label>
                <textarea name="purpose" id="purpose" rows="4" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-cyan-600 focus:border-transparent transition-all duration-200 shadow-sm"></textarea>
            </div>
            
            <div class="flex items-center justify-between pt-4">
                <a href="{% url 'budget:allowance_request_list' %}" class="text-cyan-600 hover:text-cyan-800 transition-colors duration-200">
                    <span>Cancel</span>
                </a>
                <button type="submit" class="bg-cyan-600 hover:bg-cyan-700 text-white font-medium py-2 px-4 rounded-md transition-all duration-200 transform hover:scale-105 shadow-md flex items-center">
                    <span>Submit Request</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L12.586 11H5a1 1 0 110-2h7.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
