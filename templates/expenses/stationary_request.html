{% extends 'base.html' %}

{% block content %}
<div class="container-fluid flex justify-center items-center  bg-gradient-to-br from-cyan-50 to-blue-100">
    <div class="w-full max-w-lg mx-auto sticky top-8">
        <div class="bg-white rounded-lg shadow-lg p-8 mt-10">
            <div class="flex items-center mb-6">
                <span class="inline-flex items-center justify-center h-12 w-12 rounded-full bg-blue-100 mr-4">
                    <i class="fas fa-clipboard-list text-blue-600 text-2xl"></i>
                </span>
                <div>
                    <h1 class="text-2xl font-bold text-gray-800 mb-1">Stationary Request</h1>
                    <p class="text-gray-500 text-sm">Submit a new request for stationary items</p>
                </div>
            </div>
            <form method="post" class="space-y-6">
                {% csrf_token %}
                <div>
                    <label for="item_name" class="block text-gray-700 font-semibold mb-2">Item Name <span class="text-red-500">*</span></label>
                    <div class="relative">
                        <input type="text" class="form-control block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none transition" id="item_name" name="item_name" placeholder="e.g. Pen, Notebook" required>
                        <span class="absolute right-3 top-2.5 text-gray-400"><i class="fas fa-box"></i></span>
                    </div>
                </div>
                <div>
                    <label for="quantity" class="block text-gray-700 font-semibold mb-2">Quantity <span class="text-red-500">*</span></label>
                    <div class="relative">
                        <input type="number" min="1" class="form-control block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none transition" id="quantity" name="quantity" placeholder="Enter quantity" required>
                        <span class="absolute right-3 top-2.5 text-gray-400"><i class="fas fa-sort-numeric-up"></i></span>
                    </div>
                </div>
                <div>
                    <label for="reason" class="block text-gray-700 font-semibold mb-2">Reason</label>
                    <textarea class="form-control block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none transition resize-none" id="reason" name="reason" rows="3" placeholder="Optional: Reason for request"></textarea>
                </div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md shadow transition">Submit Request <i class="fas fa-paper-plane ml-2"></i></button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
