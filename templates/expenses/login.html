{% extends 'base.html' %}

{% block content %}
{% load static %}
<div class="flex items-center justify-center bg-gradient-to-br from-cyan-900 via-cyan-800 to-cyan-700 py-6 px-4 sm:px-6 lg:px-8 relative overflow-hidden">
    <!-- Animated background pattern -->
    <div class="absolute inset-0 overflow-hidden opacity-10">
        <div class="absolute -inset-[10%] grid grid-cols-10 gap-1 transform rotate-12">
            {% for i in "x"|ljust:50 %}
                <div class="h-32 bg-white rounded-full animate-pulse" style="animation-delay: {{ forloop.counter|divisibleby:5 }}00ms"></div>
            {% endfor %}
        </div>
    </div>
    <div class="login-container shadow-2xl rounded-lg overflow-hidden bg-white max-w-md w-full border border-cyan-100 transform transition-all duration-300 hover:scale-[1.01]">
        <div class="login-header flex items-center justify-center p-4 bg-gradient-to-r from-cyan-800 to-cyan-600 relative">
            <!-- Decorative elements -->
            <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-cyan-400 to-cyan-300"></div>
            <img src={% static 'images/logo.svg'%} alt="Logo" class="h-12 mr-3 drop-shadow-md transition-transform duration-300 hover:scale-110">
        </div>
        <div class="login-form p-2 space-y-3">
            <p class="text-center text-gray-600 mb-6">Please sign in to access your account</p>
            <form method="post" class="space-y-4">
                {% csrf_token %}
                <div class="form-group relative">
                    <label for="id_username" class="block text-sm font-medium text-gray-700 mb-2">Username:</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        </div>
                        <input type="text" name="username" id="id_username" class="w-full pl-10 px-2 py-1 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-cyan-600 focus:border-transparent transition-all duration-200 shadow-sm">
                    </div>
                </div>
                <div class="form-group relative">
                    <label for="id_password" class="block text-sm font-medium text-gray-700 mb-2">Password:</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        </div>
                        <input type="password" name="password" id="id_password" class="w-full pl-10 px-2 py-1 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-cyan-600 focus:border-transparent transition-all duration-200 shadow-sm">
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <button type="button" id="password-toggle" class="text-gray-500 hover:text-cyan-700 focus:outline-none transition-colors duration-200">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" id="eye-icon">
                                    <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                                    <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
                                </svg>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" viewBox="0 0 20 20" fill="currentColor" id="eye-off-icon">
                                    <path fill-rule="evenodd" d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z" clip-rule="evenodd" />
                                    <path d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.741L2.335 6.578A9.98 9.98 0 00.458 10c1.274 4.057 5.065 7 9.542 7 .847 0 1.669-.105 2.454-.303z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn w-full bg-cyan-700 hover:bg-cyan-800 text-white font-medium py-2 px-4 rounded-md transition-all duration-200 transform hover:scale-105 shadow-md flex items-center justify-center group text-sm">
                    <span>Log In</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2 transform transition-transform duration-200 group-hover:translate-x-1" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L12.586 11H5a1 1 0 110-2h7.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                </button>
            </form>
            <div class="flex justify-between items-center text-sm mt-6 pt-4 border-t border-gray-200">
                <a href="#" class="text-cyan-700 hover:text-cyan-900 hover:underline transition-colors duration-200 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                    </svg>
                    Forgot Password?
                </a>
                <a href="{% url 'budget:register' %}" class="text-cyan-700 hover:text-cyan-900 hover:underline transition-colors duration-200 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M8 9a3 3 0 100-6 3 3 0 000 6zM8 11a6 6 0 016 6H2a6 6 0 016-6z" />
                    </svg>
                    Register
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const passwordToggle = document.getElementById('password-toggle');
        const passwordInput = document.getElementById('id_password');
        const eyeIcon = document.getElementById('eye-icon');
        const eyeOffIcon = document.getElementById('eye-off-icon');
        
        if (passwordToggle && passwordInput) {
            passwordToggle.addEventListener('click', function() {
                // Toggle password visibility
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    eyeIcon.classList.add('hidden');
                    eyeOffIcon.classList.remove('hidden');
                } else {
                    passwordInput.type = 'password';
                    eyeIcon.classList.remove('hidden');
                    eyeOffIcon.classList.add('hidden');
                }
                
                // Focus back on the input
                passwordInput.focus();
            });
        }
    });
</script>
{% endblock %}
